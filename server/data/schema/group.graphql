type Group {
  id: ID!
  name: String
}

input GroupInput {
  id: ID
  name: String!
  userIds: [String]
}

type Query {
  groups: [Group]
  group(id: ID!): Group
}

type Mutation {
  createGroup(group: GroupInput): Group
  updateGroup(id: ID, group: GroupInput): Boolean
  deleteGroup(id: ID!): Boolean
  joinGroup(id: ID): Boolean
  leaveGroup(id: ID): Boolean
}