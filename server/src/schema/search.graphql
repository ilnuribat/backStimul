union SearchResult = Task | Object | User | Message

enum SEARCH_TYPE {
  MESSAGES
  TASKS
  OBJECTS
  USERS
}

type SearchType {
  messages: [Message]
  objects: [Object]
  tasks: [Task]
  users: [User]
}

type Query {
  search(query: String!, type: SEARCH_TYPE, limit: Int) : [SearchResult]
  previewSearch(query: String!, limit: Int): SearchType
}