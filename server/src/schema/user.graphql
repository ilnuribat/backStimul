# input for signing in users
input AuthUserInput {
  email: String!
  password: String!
}


type User {
  id: ID! # unique id for the user
  email: String! # we will also require a unique email per user
  username: String
  messages: [Message]
  groups: [Group]
  directs: [Group]
  tasks: [Task]
}

type AuthToken {
  id: ID
  token: String!
  userId: String
  username: String
  jwt: String
}

type Query {
  user(email: String, id: String): User
  users: [User]
}

type Mutation {
  login(user: AuthUserInput!): AuthToken
  signup(user: AuthUserInput!): AuthToken
}
