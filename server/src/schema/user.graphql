# input for signing in users
input AuthUserInput {
  email: String!
  password: String!
}

type User {
  id: ID! # unique id for the user
  email: String! # we will also require a unique email per user
  username: String
  cn: String
  mail: String
  company: String
  department: String
  description: String
  displayName: String
  name: String
  sn: String
  title: String
  primaryGroupId: String
  messages: [Message]
  groups: [Group]
  directs: [Direct]
  tasks: [Task]
}

type AuthToken {
  id: ID
  token: String!
  userId: String
  username: String
  jwt: String
}

type Query {
  user(email: String, id: String): User
  users: [User]
}

type Mutation {
  login(user: AuthUserInput!): AuthToken
  signup(user: AuthUserInput!): AuthToken
}
