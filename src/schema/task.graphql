type Task {
  id: ID!
  name: String
  users: [User]
  messages(messageConnection: ConnectionInput): MessageConnection
  unreadCount: Int
  status: ID
  assignedTo: User
  lastMessage: Message
  endDate: String
  parentId: ID
  objectId: ID
  files: [File]
  parent: ParentNode
  tasks: [Task]
  tab: TaskTabEnum
  statuses: [IDName!]!
}

enum TaskTabEnum {
  PREPROJECT
  PROJECT
  SMR
  PASS
}

input TaskInput {
  name: String!
  parentId: ID!
}

input TaskUpdateInput {
  name: String
  status: ID
  assignedTo: ID
  endDate: String
}

input UsersTaskInput {
  id: ID!
  delete: Boolean
  users: [String]!
}

input ConnectionInput {
  first: Int
  after: String
  last: Int
  before: String
}

enum UserTaskActionEnum {
  INVITED
  KICKED
}

type UserTaskAction {
  action: UserTaskActionEnum
  user: User
  task: Task
}

type Query {
  task(id: ID!): Task
}

type TaskMutations {
  create(task: TaskInput): Task!
  update(task: TaskUpdateInput): Boolean!
  delete: Boolean!
}

type Mutation {
  createTask(task: TaskInput): Task
  updateTask(id: ID, task: TaskUpdateInput): Boolean!
  deleteTask(id: ID!): Boolean!
  task(id: ID): TaskMutations
  updateUsersTask(task: UsersTaskInput): Boolean!
}

type Subscription {
  taskUpdated: Task
  userTaskUpdated: UserTaskAction
}
